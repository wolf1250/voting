<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分數</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="./resources/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./resources/js/sockjs.min.js"></script>
    <script src="./resources/js/stomp.min.js"></script>
    <script src="./resources/js/score.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">投票開始</label>
                    <button id="connect" class="btn btn-default" type="submit">投票</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">停止投票
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <form>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>名稱</th>
                    <th>經費時程</th>
                    <th>現行環境</th>
                    <th>關鍵業務</th>
                    <th>重要程度</th>
                    <th>技術門檻</th>
                    <th>跨域合作</th>
                    <th>總分</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>

        </div>
        </form>
    </div>


</div>
</body>
</html>
